<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
        Blog
    </title>

</head>

<body>
    <!-- Carousel Banner -->
    <div class="container-fluid my-md-5">
        <div class="mw-100">
            <div id="banner" class="carousel slide" data-ride="carousel">
                <!-- indicadores -->
                <ol class="carousel-indicators">
                    <li data-target="#banner" data-slide-to="0" class="active"></li>
                    <li data-target="#banner" data-slide-to="1"></li>
                    <li data-target="#banner" data-slide-to="2"></li>
                </ol>
                <!-- contenerdor de los items -->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="http://lorempixel.com/1200/400" class="d-block w-100" />
                        <div class="carousel-caption">
                            <h3>
                                Fotos y cosas
                            </h3>
                            <p>
                                aqui podemos poner fotos y otras cosas
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="http://lorempixel.com/1200/400/city" class="d-block w-100" />
                        <div class="carousel-caption">
                            <h3>
                                Mas Fotos y cosas
                            </h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="http://lorempixel.com/1200/400/city" class="d-block w-100" />
                        <div class="carousel-caption">
                            <h3>
                                y... ps mas cosas
                            </h3>
                            <p>
                                en realidad no se que poner aqui
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Controles -->
                <a href="#banner" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a href="#banner" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>

    </div>

    <!-- cartas -->
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="card">
                    <img src="http://lorempixel.com/400/200/cats" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">Diego</h5>
                        <p class="card-text">una carta para cada uno!</p>
                        <a href="#" class="btn btn-primary">Diego's boton</a>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card">
                    <img src="http://lorempixel.com/400/200/people" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">El Buitrago</h5>
                        <p class="card-text">Otra carta menos interesante</p>
                        <a href="#" class="btn btn-primary">El boton que no sirve</a>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card">
                    <img src="http://lorempixel.com/400/200/business" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">El Otro Diego</h5>
                        <p class="card-text">y ps la otra carta :P</p>
                        <a href="#" class="btn btn-primary">un boton sin mas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
